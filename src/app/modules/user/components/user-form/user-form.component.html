<form (ngSubmit)="onSubmit()" [formGroup]="userFormGroup" class="app-form">
  <div class="app-form__field" *ngFor="let field of userFormFields">
    <label>{{field.label}}</label>
    <input [type]="field.type" [formControlName]="field.formControlName">
  </div>

  <div class="app-form__actions">    
    <app-button type="submit">
      Submit
    </app-button>
  </div>
</form>
